    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .branding-shimmer {
        background: linear-gradient(90deg, #94a3b8 0%, #6366f1 50%, #94a3b8 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: shimmer 5s linear infinite;
      }
    </style>
    <script>
      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-install-ready'));
      });
      
      window.addEventListener('appinstalled', () => {
        window.deferredPrompt = null;
        window.dispatchEvent(new CustomEvent('pwa-installed-success'));
        console.log('StockMaster: Successfully migrated to Native environment.');
      });
    </script>

  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Entry point for the bundler -->
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('StockMaster Engine: Live', reg.scope);
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('StockMaster: New update available.');
                  }
                });
              });
            })
            .catch(err => {
              console.warn('StockMaster Engine: SW restricted -', err.message);
            });
            
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
  </body>
